<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suno AI Music Cover Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Animasi Loading */
        .loader {
            border-top-color: #a855f7;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

    <!-- Header -->
    <header class="w-full max-w-3xl mb-8 text-center pt-8">
        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-2">
            <i class="fa-solid fa-music mr-2"></i>Suno Cover Generator
        </h1>
        <p class="text-gray-400">Ubah gaya lagu Anda menggunakan API Suno</p>
    </header>

    <!-- Main Container -->
    <main class="w-full max-w-3xl bg-gray-800 rounded-xl shadow-2xl overflow-hidden border border-gray-700">
        
        <!-- Step 1: Configuration -->
        <div class="p-6 border-b border-gray-700 bg-gray-800/50">
            <h2 class="text-xl font-semibold mb-4 text-purple-300"><i class="fa-solid fa-key mr-2"></i>1. Konfigurasi API</h2>
            <div class="flex flex-col gap-2">
                <label class="text-sm text-gray-400">Masukkan API Key (sunoapi.org)</label>
                <input type="password" id="apiKey" class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-purple-500 transition" placeholder="Masukkan API Key Anda di sini...">
                <p class="text-xs text-gray-500">Key Anda disimpan sementara di browser ini.</p>
            </div>
        </div>

        <!-- Step 2: Upload & Settings -->
        <div class="p-6 border-b border-gray-700">
            <h2 class="text-xl font-semibold mb-4 text-purple-300"><i class="fa-solid fa-sliders mr-2"></i>2. Upload & Atur Gaya</h2>
            
            <div class="grid gap-6">
                <!-- File Upload -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Upload Lagu Original (Max 10MB)</label>
                    <div class="relative border-2 border-dashed border-gray-600 rounded-lg p-6 text-center hover:border-purple-500 transition cursor-pointer" id="dropZone">
                        <input type="file" id="audioFile" accept="audio/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                        <i class="fa-solid fa-cloud-arrow-up text-3xl text-gray-500 mb-2"></i>
                        <p id="fileName" class="text-gray-400">Klik atau seret file audio ke sini</p>
                    </div>
                </div>

                <!-- Style Input -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Deskripsi Gaya Baru (Tags)</label>
                    <textarea id="styleTags" rows="2" class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-purple-500" placeholder="Contoh: acoustic guitar, emotional, slow tempo, jazz version"></textarea>
                </div>
            </div>
        </div>

        <!-- Step 3: Action -->
        <div class="p-6 bg-gray-800/50">
            <button id="generateBtn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition hover:scale-[1.01] disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center">
                <span><i class="fa-solid fa-wand-magic-sparkles mr-2"></i>Generate Cover</span>
            </button>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-900/50 border border-red-700 text-red-200 rounded text-sm"></div>
        </div>
    </main>

    <!-- Results Section -->
    <div id="statusSection" class="w-full max-w-3xl mt-6 hidden">
        <!-- Logs -->
        <div class="bg-black rounded-lg p-4 font-mono text-xs text-green-400 border border-gray-700 h-32 overflow-y-auto mb-4" id="consoleLog">
            <div>> System Ready...</div>
        </div>

        <!-- Result Card -->
        <div id="resultCard" class="hidden bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-xl animate-fade-in">
            <h3 class="text-xl font-bold text-white mb-2">Hasil Cover</h3>
            <p class="text-sm text-gray-400 mb-4">Lagu Anda telah berhasil diubah gayanya.</p>
            
            <div class="bg-gray-900 rounded-lg p-4 flex flex-col gap-4">
                <audio id="audioPlayer" controls class="w-full"></audio>
                
                <div class="flex gap-3">
                    <a id="downloadLink" href="#" target="_blank" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white text-center py-2 rounded transition">
                        <i class="fa-solid fa-download mr-2"></i>Download MP3
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- Configuration ---
        const BASE_URL = "https://site.sunoapi.org/api/v1"; // Sesuaikan jika ada perubahan endpoint dari provider
        // Catatan: Base URL ini berdasarkan dokumentasi umum sunoapi.org. 
        // Jika menggunakan custom domain atau proxy, ganti di sini.

        // --- Elements ---
        const apiKeyInput = document.getElementById('apiKey');
        const fileInput = document.getElementById('audioFile');
        const fileNameDisplay = document.getElementById('fileName');
        const styleInput = document.getElementById('styleTags');
        const generateBtn = document.getElementById('generateBtn');
        const errorMsg = document.getElementById('errorMessage');
        const statusSection = document.getElementById('statusSection');
        const consoleLog = document.getElementById('consoleLog');
        const resultCard = document.getElementById('resultCard');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadLink = document.getElementById('downloadLink');

        // --- State ---
        let isProcessing = false;

        // --- Event Listeners ---
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileNameDisplay.textContent = e.target.files[0].name;
                fileNameDisplay.classList.add("text-purple-400");
            }
        });

        generateBtn.addEventListener('click', async () => {
            if (isProcessing) return;
            
            const key = apiKeyInput.value.trim();
            const file = fileInput.files[0];
            const tags = styleInput.value.trim();

            // Validation
            errorMsg.classList.add('hidden');
            if (!key) return showError("API Key wajib diisi.");
            if (!file) return showError("Silakan pilih file lagu terlebih dahulu.");
            if (!tags) return showError("Deskripsi gaya (tags) tidak boleh kosong.");

            startProcess();

            try {
                // 1. Upload File
                log("Mengupload file audio ke server...");
                const uploadUrl = await uploadAudio(key, file);
                
                if (!uploadUrl) throw new Error("Gagal mendapatkan URL upload.");
                log("Upload berhasil. URL Audio: " + uploadUrl.substring(0, 30) + "...");

                // 2. Request Cover Generation
                log("Mengirim permintaan Cover Generation...");
                const taskId = await requestCover(key, uploadUrl, tags);
                
                if (!taskId) throw new Error("Gagal mendapatkan Task ID.");
                log("Permintaan diterima. Task ID: " + taskId);

                // 3. Polling Status
                log("Menunggu proses generasi (Polling)...");
                await pollStatus(key, taskId);

            } catch (err) {
                showError(err.message);
                log("ERROR: " + err.message);
                resetButton();
            }
        });

        // --- Core Functions ---

        async function uploadAudio(key, file) {
            const formData = new FormData();
            formData.append('file', file);

            // Endpoint upload biasanya /upload atau /suno/upload
            const response = await fetch(`${BASE_URL}/suno/upload`, {
                method: 'POST',
                headers: {
                    'X-API-KEY': key
                },
                body: formData
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error || err.message || "Gagal upload file.");
            }

            const data = await response.json();
            // Struktur response bisa berbeda tergantung versi API, biasanya { url: "..." } atau { audio_url: "..." }
            return data.url || data.audio_url || data.file_url; 
        }

        async function requestCover(key, audioUrl, tags) {
            const payload = {
                audio_url: audioUrl,
                tags: tags,
                mv: "chirp-v3-0" // Model version, opsional
            };

            const response = await fetch(`${BASE_URL}/suno/cover`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-KEY': key
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error || err.message || "Gagal request cover.");
            }

            const data = await response.json();
            // Mencari Task ID. Biasanya dalam field 'id', 'task_id', atau 'clip_id'
            return data.id || data.task_id;
        }

        async function pollStatus(key, taskId) {
            const maxAttempts = 60; // Timeout sekitar 5 menit (60 * 5s)
            let attempts = 0;

            const interval = setInterval(async () => {
                attempts++;
                try {
                    // Endpoint untuk get status bisa /suno/get/:id atau /suno/status/:id
                    const response = await fetch(`${BASE_URL}/suno/get/${taskId}`, {
                        method: 'GET',
                        headers: {
                            'X-API-KEY': key
                        }
                    });

                    if (!response.ok) {
                        throw new Error("Gagal mengambil status task.");
                    }

                    const data = await response.json();
                    
                    // Struktur data Suno biasanya mengembalikan array clips atau single object
                    // Kita perlu mengecek status. Status umum: 'queued', 'streaming', 'complete'
                    
                    let status = data.status; // Sesuaikan dengan respon API
                    
                    // Jika data adalah array (biasanya Suno generate 2 lagu sekaligus)
                    let clips = Array.isArray(data) ? data : [data];
                    let currentClip = clips[0]; // Ambil yang pertama
                    
                    if (currentClip) {
                        status = currentClip.status;
                    }

                    log(`Status check #${attempts}: ${status}`);

                    if (status === 'complete' || status === 'streaming' || status === 'success') {
                        // Cek apakah audio_url sudah tersedia
                        if (currentClip.audio_url) {
                            clearInterval(interval);
                            finishProcess(currentClip.audio_url);
                        }
                    } else if (status === 'error' || status === 'failed') {
                        clearInterval(interval);
                        throw new Error("Generasi lagu gagal di sisi server.");
                    }

                    if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        throw new Error("Waktu habis (Timeout). Silakan cek riwayat di dashboard Suno Anda.");
                    }

                } catch (err) {
                    // Jangan stop interval hanya karena 1x gagal fetch (koneksi)
                    // Tapi jika error fatal, stop.
                    console.error(err);
                    if (err.message.includes("Gagal mengambil")) {
                        // ignore glitch connection
                    } else {
                        clearInterval(interval);
                        showError(err.message);
                        resetButton();
                    }
                }
            }, 5000); // Cek setiap 5 detik
        }

        // --- Helper Functions ---

        function startProcess() {
            isProcessing = true;
            statusSection.classList.remove('hidden');
            resultCard.classList.add('hidden');
            generateBtn.disabled = true;
            generateBtn.innerHTML = `<div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 mr-2"></div> Memproses...`;
            log("Memulai proses...");
        }

        function finishProcess(audioUrl) {
            isProcessing = false;
            generateBtn.disabled = false;
            generateBtn.innerHTML = `<span><i class="fa-solid fa-wand-magic-sparkles mr-2"></i>Generate Lagi</span>`;
            
            log("Selesai! Audio URL diterima.");
            
            // Setup Player
            audioPlayer.src = audioUrl;
            downloadLink.href = audioUrl;
            
            resultCard.classList.remove('hidden');
            resultCard.scrollIntoView({ behavior: 'smooth' });
        }

        function resetButton() {
            isProcessing = false;
            generateBtn.disabled = false;
            generateBtn.innerHTML = `<span><i class="fa-solid fa-wand-magic-sparkles mr-2"></i>Generate Cover</span>`;
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
            // Auto hide after 5s
            setTimeout(() => errorMsg.classList.add('hidden'), 5000);
        }

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.textContent = `[${time}] ${msg}`;
            consoleLog.appendChild(div);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }

    </script>
</body>
</html>
